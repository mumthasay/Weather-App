<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="./style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body style="background: #85bad6;">
    <div class="container mx-auto">
        <div class="row w-100 h-100 mx-auto">
            <div class="col-lg-8 col-md-6 temp-col">
                <div class="row heading-row">
                    <h1 class="mt-3">WEATHER</h1>
                </div>
                <div class="row py-5 ps-3">
                    <h1 id="temparature"></h1>
                    <p class="fw-bold" id="feels_like"></p>
                    <h2 class="mb-0 mt-2" id="city-name"></h2>
                    <p class="mt-0" id="current_date_time"></p>
                    <div class="text-center" id="weather-div">
                        <div id="weather-symbol"></div>
                        <p id="weather"></p> 
                    </div>                   
                </div>
            </div>
            <div class="col-lg-4 col-md-6 more-details-col p-4" >
                <div class="form-div">
                    <form action="">
                        <input type="text" id="city-input" class="w-100 p-2">
                        <button type="submit" class="mt-4 rounded"><i class="bi bi-search"></i></button>
                    </form>
                </div>
                <div class="pt-4 pb-3 info-div">
                    <p class="text-white fw-bolder">Weater Details</p>
                    <p>Country</p>
                    <p id="country" class="text-light"></p>
                    <p>Humidity</p>
                    <p id="humidity" class="text-light"></p>
                    <p>Wind</p>
                    <p id="wind" class="text-light"></p>
                    <p>Pressure</p>
                    <p id="pressure" class="text-light"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
